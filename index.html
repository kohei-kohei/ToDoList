<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDoリスト</title>

        <!-- Twitterの設定 -->
        <meta name="twitter:card" content="summary" /> 
        <meta name="twitter:site" content="@Kohei_web_nlp" />
        <meta property="og:url" content="https://kohei-kohei.github.io/portfolio/" /> 
        <meta property="og:title" content="Kohei's Portfolio" /> 
        <meta property="og:description" content="こーへいのポートフォリオサイトです" />
        <meta property="og:image" content="https://kohei-kohei.github.io/portfolio/img/dubai.jpg" />

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
                  
        <!-- お問い合わせ -->
        <section id="contact">
            <div class="inner">
                <h2 class="title">ToDoリスト</h2>

                <form action="#">

                    <div class="name flex">
                        <p>氏名</p>
                        <input class="input-text" type="text" placeholder="氏名">
                    </div>
                    
                    <div class="email flex">
                        <p>メールアドレス</p>
                        <input class="input-text" type="email" placeholder="sample@gmail.com">
                    </div>
                    
                    <div class="radio-wrapper flex">
                        <p>性別</p>
                        <label><input class="radio-btn" type="radio" name="radio-name"><span>男性</span></label>
                        <label><input class="radio-btn" type="radio" name="radio-name"><span>女性</span></label>
                    </div>

                    <div class="contents">
                        <p>メッセージ</p>
                        <textarea placeholder="まだ実装できていません"></textarea>
                    </div>

                    <input class="submit-btn" type="submit" value="送信する">
                </form>
                
            </div>
        </section> <!-- /お問い合わせ -->
        
    </body>
</html>
